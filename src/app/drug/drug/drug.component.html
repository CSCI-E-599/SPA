<div *ngIf="isPageLoading" class="uk-container-large">
    <div class="uk-position-center">
        <div class="uk-text-center">
        <div uk-spinner="ratio: 2"></div>
        <p class="uk-text-meta">Getting data for {{ndaNumber}}...</p>
        </div>
    </div>
</div>

<div *ngIf="!isPageLoading" class="uk-container uk-container-small">
    <app-drug-header [drug]="drug"></app-drug-header>
    <app-drug-text [textWindowOne]="textWindowOne" [textWindowTwo]="textWindowTwo"></app-drug-text>
    <app-drug-timeline (onDrugViewChange)="onDrugViewChange($event)" [timelineItems]="timelineItems"></app-drug-timeline>
</div>
